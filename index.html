<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <video class="player-video" src="mult.mp4" width="100%" height="100%"></video>
        <div class="controls">
            <div class="progress">
                <div class="progress-filled"></div>
            </div>
            <div class="controls-button">
                <button class="player-button toggle">►</button>
                <input type="range" name="volume" class="player-input" min='0' max='1' step="0.05" value="0.2">
                <input type="range" name="playbackRate" class="player-input" min="0.5" max="5" step="0.05" value="1">
                <button data-skip="-10" class="player-button">« 10s</button>
                <button data-skip="10" class="player-button">10s »</button>
                <button class="player-button over-size">⛶</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
